<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座標検出くん</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>座標検出くん</h1>
        <div class="controls">
            <label for="mode">検出モード:</label>
            <select id="mode">
                <option value="icon">アイコン検出</option>
                <option value="initial">初期位置</option>
            </select>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <div class="preview">
            <canvas id="previewCanvas"></canvas>
        </div>
        <div class="results">
            <h2>検出結果</h2>
            <pre id="resultText"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
